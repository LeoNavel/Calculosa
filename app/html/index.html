<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Calculosa!</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mainStyle.css">
    <link rel="stylesheet" href="../css/maine.css">
    <script>window.$ = window.jQuery = require('../js/jquery/jquery.js');</script>
    <script src="../js/calculosa.js" type="text/javascript"></script>
    <script src="../js/script.js" type="text/javascript"></script>
</head>
<body>
<div id="main">
    <div id="screen">
        <div id="operation"></div>
        <div id="output"></div>
    </div>
    <div id="btns">
        <div class="myRow">
            <div id="btnSub" class="btn btn-default binOperand">-</div>
            <div id="btnAdd" class="btn btn-default binOperand">+</div>
            <div id="btnMul" class="btn btn-default binOperand">x</div>
            <div id="btnDiv" class="btn btn-default binOperand">/</div>
        </div>
        <div class="myRow">
            <div id="btnLog" class="btn btn-default unOperand">ln</div>
            <div id="btnPower" class="btn btn-default binOperand">^</div>
            <div id="btnFuck" class="btn btn-default unOperand">!</div>
            <div id="btnSolve" class="btn btn-default">=</div>
        </div>
        <div class="myRow">
            <div id="btnDel" class="btn btn-default">
                DEL

            </div>
            <div id="btnCA" class="btn btn-default">
                CA

            </div>
            <div id="btnPoint" class="btn btn-default">
                .

            </div>
            <div id="btnSign" class="btn btn-default">+/-</div>
        </div>

        <div class="myRow">
            <div id="btn1" class="btn btn-default number">1</div>
            <div id="btn2" class="btn btn-default number">2</div>
            <div id="btn3" class="btn btn-default number">3</div>
            <div id="btnHelp" class="btn btn-default">?</div>
        </div>
        <div id="btn0" class="btn btn-default number">0</div>
        <div class="myRow">
            <div id="btn4" class="btn btn-default number">4</div>
            <div id="btn5" class="btn btn-default number">5</div>
            <div id="btn6" class="btn btn-default number">6</div>
        </div>
        <div class="myRow">
            <div id="btn7" class="btn btn-default number">7</div>
            <div id="btn8" class="btn btn-default number">8</div>
            <div id="btn9" class="btn btn-default number">9</div>
        </div>
    </div>
    <img src="" alt="B" id="bublina">
    <img src="../images/Calculosa.png" alt="Calculosa kitty" id="calcImg">
    <div id="changeStyle" style="position: fixed; bottom:0;right:0;width: 300px; height:100px; color: #990000">
        <h1>change style</h1>
    </div>
</div>
</body>
</html>
